<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billie Player</title>
    <link rel="stylesheet" href="css/style.css">
    <!--icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <button id="dark-mode-toggle">
        <span class="material-icons">brightness_2</span> <!-- Ícone de lua -->
    </button>
    <div class="container">
        <div class="top-bar">
            <i class="material-icons">favorite_border</i>
            <span>Now Playing</span>
            <i class="material-icons"><a href="images/favicon.ico"></a></i>
        </div>
        <div class="img-area">
            <img src="" alt="" class="music-img">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>
        <div class="slider_container">
            <i class="material-icons volume-icon">volume_up</i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons prev">fast_rewind</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons next">fast_forward</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>

            </ul>
        </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
